<!DOCTYPE html>

<link href="static/result.css" rel="stylesheet" type="text/css"</link>

<html>

<head>
    <h1>Your Personalised Song</h1>
</head>

    <body>

        <br>
        {%if prediction%}
        <form action = "./result" method = "POST">
          <button type = "show"> Show</button>
        </form>
        {% endif %}

        {% for line in lyrics %}
        <br>{{line}}
        {% endfor %}

        <form action = "./result" method = "POST">
            <div class="input-block-1">
                <input type = "text" placeholder="Number of lines" name = "lines" />
            </div>
            <div class="submit-button-1">
                <button type = "submit" onclick="spinner()"> Predict again</button>
            </div>

            {% for line in lyrics_new %}
            <br>{{line}}
            {% endfor %}

      </body>

<script type="text/javascript">
    function spinner() {
        document.getElementsByClassName("loader")[0].style.display = "block";
    }
</script>


</html>
